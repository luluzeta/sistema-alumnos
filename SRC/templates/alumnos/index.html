{% include 'header.html'%}
<table class="table table-dark">
	<thead class="thead-dark">
		<tr>
			<th class>#</th>
			<th class>Foto</th>
			<th class>Nombre</th>
			<th class>Apellido</th>
			<th class>Horario</th>
			<th class>Tel√©fono</th>
			<th class>Mail</th>
		</tr>
	</thead>
	<tbody>
		{% for alumno in alumnos %}
		<tr>
			<td>{{alumno.id}}</td>
			<td>
				<img width="100" src="userpicture/{{alumno.foto}}" alt="foto de perfil"
			</td>
			<td>{{alumno.nombre}}</td>
			<td>{{alumno.apellido}}</td>
			<td>{{alumno.horarios}}</td>
			<td>{{alumno.cel}}</td>
			<td>{{alumno.mail}}</td>
			<td>
				<a class="btn btn-warning" href="/modificar/{{alumno.id}}">Modificar</a>
				<a class="btn btn-danger" href="/borrar/{{alumno.id}}">Borrar</a>
			</td>
		</tr>
		{% endfor%}
	</tbody>
</table>
{% include 'footer.html'%}
